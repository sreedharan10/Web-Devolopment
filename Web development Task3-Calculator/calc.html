<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta title="Basic calculator" content="Calculations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="calculator-title">Basic Calculator </title>
    <link rel="stylesheet" href="styles.css">
<body>
    <h1 class="heading">Basic calculator using Frontend tools</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
       <div class="buttons">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">*</button>
        <button class="btn operator" id="clear">C</button>
        <button class="btn">0</button>
        <button class="btn " id="equals">=</button>
        <button class="btn operator">/</button>
       </div>

    </div>
    <footer>
        <p class="name"> <strong>Created by Sreedharan S</strong></p>
       
    </footer>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
